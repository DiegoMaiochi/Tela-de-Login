<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="title-login">
                <h1>Login</h1>
            </div>
            <div class="usuario-login">
                <label for="usuario"></label>
                <input type="text" id="usuario" placeholder="Usuário" style="width: 250px; border-radius: 7px; border: none; text-align: center;">
            </div>
            <div class="password-login">
                <label for="password"></label>
                <input type="password" id="password" placeholder="Senha" style="width: 250px; border-radius: 7px; border: none; text-align: center;">
            </div>
            <div class="checkbox-login">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Lembrar Usuário</label>
            </div>
            <div class="button-login">
                <label for="btn"></label>
                <button type="submit" style="width: 70px; border-radius: 7px; border: none;">Login</button>
            </div>
            <div class="register-login">
                <p>Não possui uma conta ? </p>
                <a href="#" style="color: rgb(5, 185, 234);">Registrar</a>
            </div>
        </div>  
    </div>
</body>
</html>
